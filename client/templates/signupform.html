<br><br><br>
<div class="container-fluid">
    <a href="/" ng-click=$ctrl.gohome()><img width="30%" src="../photos/large-logo.png"></a>
</div>
<br>
<br>
<div  class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div>
          <h3 style="color:white" for="username">Sign up for an account</h3>
      </div>
      <br>
        <form>
            <div class="form-group">
              <br>
              <input ng-model="username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Your username here">
            </div>
            <div class="form-group">
              <label style="color:white" for="password"></label>
              <input ng-model="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Your password here">
            </div>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.onClick(username, password)">CREATE ACCOUNT</button>
          </form>
    </div>
    <div class="col-md-4"></div>
  </div>
    
</div>
